<body bgcolor="#8ac5ff">
    <script>
        var windowWidth = $(window).width();
        var two = new Two({ width: windowWidth, height: 190, fullscreen: false}).appendTo(document.body);
        var last = 0;
        while(last < windowWidth-10) {
            for(var i = 0; i < 7; i++) {
                var negOne = Math.pow(-1, i);
                var circle = two.makeCircle(last+70+(i*30), 100+(negOne*30), 50);
                circle.fill = "#FFFFFF";
                circle.noStroke();
                two.update();
            }
            last = last + 70+(i*30)+50;
        }
    </script>
