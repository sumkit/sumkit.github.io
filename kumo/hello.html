<body bgcolor="#8ac5ff">
    <script>
        var windowWidth = $(window).width();
        var windowHeight = $(window).height();
        var paper = Raphael(0,0,windowWidth, windowHeight/4);        
        var last = 0;
        var radius = windowWidth/15;
        while(last < windowWidth) {
            var i;
            for(i = 0; i < 7; i++) {
                var negOne = Math.pow(-1, i);
                negOne = negOne;
                var circle = paper.circle(last+(i*(3/4)*radius), 10+radius+(negOne*(2/3)*radius), radius);
                circle.attr("fill", "#ffffff");
                circle.attr("stroke-width", "0");
            }
            last = last +(i*radius)+radius;
        }
    </script>
