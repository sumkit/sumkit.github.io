<!DOCTYPE html>
<html lang="en">
<head>
    <title>kumo</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/oridomi.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/DmitryBaranovskiy/raphael/master/raphael.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
	<script type="text/javascript" src="js/hello.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"></link>
</head>
<body>
    <h1>Welcome to kumo. Press h for help.</h1>
    <p>Welcome to kumo. Press h for help.</p>
  <div id="authorize-div" style="margin: 0 auto; width: 100%; top: 50%; text-align:center; position: absolute;">
    <!--Button for the user to click to initiate auth sequence -->
    <button type="button" class="btn btn-lg btn-warning" id="authorize-button" onclick="handleAuthClick()">
        Authorize Your Gmail Account
    </button>
  </div>
    
    <!-- Write Modal -->
  <div class="modal fade" id="writeModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>  
        <div class="modal-body">
            <div id="writeOridomi">
                <img src="media/papers.png" alt="new email empty page" style="width:100%; height:75%;">
                <label for="writeOridomiTextID">New email message body</label>
                <textarea id="writeOridomiTextID" class="writeOridomiText" style="width:60%; height:60%; left: 15%; top: 5%; position: absolute;"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="addressTransition()">Address</button>
        </div>
      </div>
    </div>
  </div>
    
  <!-- Envelope Modal -->
  <div class="modal fade" id="envelopeModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>  
        <div class="modal-body">
            <div id="envelopeOridomi">
                <img src="media/envelope_front.png" alt="front of envelope" style="width:75%; height:75%;">
                <div style="left: 25%; top: 40%; position: absolute;">
                    <p>
                        <label for="to">To</label>
                        <input type="text" id="to" placeholder="To">
                    </p>
                    <p>
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Subject">
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="sendEmailClick()">Send</button>
        </div>
      </div>
    </div>
  </div>
        
  <!-- View New Email Message Modal -->
  <div class="modal fade" id="emailModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div id="emailOridomi">
                <img src="media/papers.png" alt="reading email message" style="width:75%; height:75%;">
                <div style="left: 5%; top: 7%; width:50%; height:75%; position: absolute; overflow-y: scroll;">
                    <p style="padding: 20px;" id="emailOridomiText"></p>
                    <p style="display:none" id="messageId"></p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="startReplyClick()">Reply</button>
        </div>
      </div>
    </div>
  </div>
    
  <!-- View Reply Message Modal -->
  <div class="modal fade" id="replyModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div id="replyOridomi">
                <img src="media/papers.png" alt="reply message empty page" style="width:100%; height:75%;">
                <label for="replyOridomiTextID">Reply message body</label>
                <textarea id="replyOridomiTextID" class="replyOridomiText" style="width:60%; height:60%; left: 15%; top: 5%; position: absolute;"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="replyEmailClick()">Send</button>
        </div>
      </div>
    </div>
  </div>
    
  <div id="logoutBtnDiv">
    <!-- Button to trigger help modal -->
    <button id="helpBtn" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#helpModal">?</button>
    <a id="logoutBtn" class="btn btn-lg btn-warning" role="button" href="https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://www.summerkitahara.com/kumo/hello">Logout</a>
  </div>
    
    <!-- HELP section -->
    <!-- View Help Modal -->
    <div class="modal fade" id="helpModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
                <p>Help</p>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Snackbar (from http://www.w3schools.com/howto/howto_js_snackbar.asp) -->
    <div id="snackbar"></div>
</body>
</html>
