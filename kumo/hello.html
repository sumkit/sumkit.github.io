<!DOCTYPE html>
<html lang="en">
<head>
    <title>kumo</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/oridomi.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/DmitryBaranovskiy/raphael/master/raphael.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
	<script type="text/javascript" src="js/hello.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=start"></script>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>
<body style="background:#8ac5ff !important;">
  <div id="authorize-div" style="display: none">
    <span>Authorize access to Gmail API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize Your Account
    </button>
  </div>
    
    <!-- Write Modal -->
  <div class="modal fade" id="writeModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>  
        <div class="modal-body">
            <div id="writeOridomi">
                <img src="media/papers.png" alt="" style="width:100%; height:75%;">
                <textarea class="writeOridomiText" style="max-width:70%; max-height:75%; left: 5%; top: 5%; position: absolute;"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#envelopeModal">Address</button>
        </div>
      </div>
    </div>
  </div>
    
  <!-- Envelope Modal -->
  <div class="modal fade" id="envelopeModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>  
        <div class="modal-body">
            <div id="envelopeOridomi">
                <img src="media/envelope_front.png" alt="" style="width:75%; height:75%;">
                <p style="width:66%; height:75%; left: 5%; top: 5%; position: absolute;">To: </p>
                <p style="width:66%; height:75%; left: 5%; top: 7%; position: absolute;">From: </p>
                <input type="text" id="to">
                <input type="text" id="subject">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Address</button>
        </div>
      </div>
    </div>
  </div>
    
    <!-- View Email Message Modal -->
  <div class="modal fade" id="emailModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div id="emailOridomi">
                <img src="media/papers.png" alt="" style="width:75%; height:75%;">
                <p id="emailOridomiText" style="padding: 20px; left: 5%; top: 5%; width:75%; height:75%; position: absolute;"></p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-info" role="button" href="https://accounts.google.com/logout">Logout</a>
</body>
</html>
