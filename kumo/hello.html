<!DOCTYPE html>
<html lang="en">
<head>
    <title>kumo</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/oridomi.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/DmitryBaranovskiy/raphael/master/raphael.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
	<script type="text/javascript" src="js/hello.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>
<body style="background:#8ac5ff !important;">
  <div id="authorize-div" style="margin: 0 auto; width: 100%; top: 50%; text-align:center; position: absolute;">
    <!--Button for the user to click to initiate auth sequence -->
    <button type="button" class="btn btn-lg btn-warning" id="authorize-button" onclick="handleAuthClick()">
        Authorize Your Gmail Account
    </button>
  </div>
    
    <!-- Write Modal -->
  <div class="modal fade" id="writeModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>  
        <div class="modal-body">
            <div id="writeOridomi">
                <img src="media/papers.png" alt="empty page" style="width:100%; height:75%;">
                <textarea class="writeOridomiText" style="width:60%; height:60%; left: 15%; top: 5%; position: absolute;"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="addressTransition()">Address</button>
        </div>
      </div>
    </div>
  </div>
    
  <!-- Envelope Modal -->
  <div class="modal fade" id="envelopeModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>  
        <div class="modal-body">
            <div id="envelopeOridomi">
                <img src="media/envelope_front.png" alt="front of envelope" style="width:75%; height:75%;">
                <div style="left: 25%; top: 33%; position: absolute;">
                    <p>
                        <label for="to">To</label>
                        <input type="text" id="to" placeholder="To">
                    </p>
                    <p>
                        <label for="to">Subject</label>
                        <input type="text" id="subject" placeholder="Subject">
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="sendEmail()">Send</button>
        </div>
      </div>
    </div>
  </div>
    
    <!-- View Email Message Modal -->
  <div class="modal fade" id="emailModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div id="emailOridomi">
                <img src="media/papers.png" alt="email message" style="width:75%; height:75%;">
                <div style="padding: 20px; top: 3%; top: 5%; width:50%; height:75%; position: absolute; overflow-y: scroll;">
                    <p id="emailOridomiText"></p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-info" id="logoutBtn" role="button" href="https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://www.summerkitahara.com/kumo/hello" style="top: 75%; position: absolute; display:none;">Logout</a>
</body>
</html>
